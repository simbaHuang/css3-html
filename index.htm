<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title> css 揭秘 </title>
		<meta name="Generator" content="Notepad++">
		<meta name="Keywords" content="网站常用效果插件">
		<meta name="Author" content="Eric">
		<meta http-equiv="Content-Language" content="zh-CN">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
		<!--页面在规定时间内跳转到指定页面-->
		<!--<meta http-equiv="Refresh" content="n;url=http://www.baidu.com">-->
		<!--强制页面在当前窗口中以独立页面显示，可以防止自己的网页被别人当作一个frame页调用-->
		<meta http-equiv="windows-Target" content="_top">
		<link rel="stylesheet" href="./css/base.css" />
		<link rel="stylesheet" href="./css/common.css" />
	</head>
	<body>
		<div class="body">
			<!--透明边框-->
			<div class=""> 
				<h1 class="title">透明边框</h1>
				<div class="content">
					<div class="box transparent-border">透明边框</div>
				</div>
			</div>
			<!--多重边框-->
			<div class=""> 
				<h1 class="title">多重边框</h1>
				<div class="content">
					<div class="box multiple-border-boxShadow">box-shadow</div>

					<div class="box multiple-border-outline">outline</div>

					<div class="box multiple-border-outline-offset">outline-offset</div>
				</div>
			</div>
			<!--背景定位-->
			<div class=""> 
				<h1 class="title">背景定位（需求：背景图离右边跟底部各20px）</h1>
				<div class="content">
					<div class="box background-position">background-position</div>

					<div class="box background-origin">background-origin</div>

					<div class="box background-calc">calc</div>
				</div>
			</div>

			<!--边框内圆角-->
			<div class=""> 
				<h1 class="title">边框内圆角</h1>
				<div class="content">
					<div class="box border-inside-radius">边框内圆角</div>
				</div>
			</div>

			<!--背景-->
			<div class=""> 
				<h1 class="title">背景</h1>
				<div class="content">
					<div class="box background-linear">渐变背景</div>

					<div class="box background-linear-scope">渐变范围</div>

					<div class="box background-linear-fifty">纯色对半</div>

					<div class="box background-linear-stripe">条纹背景</div>

					<div class="box background-linear-vertical">垂直条纹</div>

					<div class="box background-linear-tilt">倾斜条纹</div>

					<div class="box background-linear-repeating">另一种倾斜条纹</div>

					<div class="box background-linear-repeating-hsla">再一种倾斜条纹</div>
				</div>
			</div>
		</div>

	</body>
</html>
